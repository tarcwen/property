{% extends 'base.html' %}

{% block content %}
<!-- Breadcrumb -->
<section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">
              <i class="fas fa-home"></i> Home</a>
          </li>
          <li class="breadcrumb-item active"> Mortgage Calculator</li>
        </ol>
      </nav>
    </div>
</section>
<div class="loan-calculator">
  <div class="top">
    <h2>Loan Calculator</h2>

    <form action="#">
      <div class="group">
        <div class="title">Amount</div>
        <input type="text" value="30000" class="loan-amount" />
      </div>

      <div class="group">
        <div class="title">Interest Rate</div>
        <input type="text" value="8.5" class="interest-rate" />
      </div>

      <div class="group">
        <div class="title">Tenure (in months)</div>
        <input type="text" value="240" class="loan-tenure" />
      </div>
    </form>
  </div>

  <div class="result">
    <div class="left">
      <div class="loan-emi">
        <h3>Loan EMI</h3>
        <div class="value">123</div>
      </div>

      <div class="total-interest">
        <h3>Total Interest Payable</h3>
        <div class="value">1234</div>
      </div>

      <div class="total-amount">
        <h3>Total Amount</h3>
        <div class="value">12345</div>
      </div>

      <button class="calculate-btn">Calculate</button>
    </div>

    <div class="right">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const loanAmountInput = document.querySelector(".loan-amount");
    const interestRateInput = document.querySelector(".interest-rate");
    const loanTenureInput = document.querySelector(".loan-tenure");
    
    const loanEMIValue = document.querySelector(".loan-emi .value");
    const totalInterestValue = document.querySelector(".total-interest .value");
    const totalAmountValue = document.querySelector(".total-amount .value");
    
    const calculateBtn = document.querySelector(".calculate-btn");
    
    let loanAmount = parseFloat(loanAmountInput.value);
    let interestRate = parseFloat(interestRateInput.value);
    let loanTenure = parseFloat(loanTenureInput.value);
    
    let interest = interestRate / 12 / 100;
    
    let myChart;
    
    const checkValues = () => {
      let loanAmountValue = loanAmountInput.value;
      let interestRateValue = interestRateInput.value;
      let loanTenureValue = loanTenureInput.value;
    
      let regexNumber = /^[0-9]+$/;
      if (!loanAmountValue.match(regexNumber)) {
        loanAmountInput.value = "10000";
      }
    
      if (!loanTenureValue.match(regexNumber)) {
        loanTenureInput.value = "12";
      }
    
      let regexDecimalNumber = /^(\d*\.)?\d+$/;
      if (!interestRateValue.match(regexDecimalNumber)) {
        interestRateInput.value = "7.5";
      }
    };
    
    const displayChart = (totalInterestPayableValue) => {
      const ctx = document.getElementById("myChart").getContext("2d");
      myChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Total Interest", "Principal Loan Amount"],
          datasets: [
            {
              data: [totalInterestPayableValue, loanAmount],
              backgroundColor: ["#e63946", "#14213d"],
              borderWidth: 0,
            },
          ],
        },
    });
  };
  
  const updateChart = (totalInterestPayableValue) => {
    myChart.data.datasets[0].data[0] = totalInterestPayableValue;
    myChart.data.datasets[0].data[1] = loanAmount;
    myChart.update();
  };
  
  const refreshInputValues = () => {
    loanAmount = parseFloat(loanAmountInput.value);
    interestRate = parseFloat(interestRateInput.value);
    loanTenure = parseFloat(loanTenureInput.value);
    interest = interestRate / 12 / 100;
  };
  
  const calculateEMI = () => {
    checkValues();
    refreshInputValues();
    let emi =
      loanAmount *
      interest *
      (Math.pow(1 + interest, loanTenure) /
        (Math.pow(1 + interest, loanTenure) - 1));
  
    return emi;
  };
  
  const updateData = (emi) => {
    loanEMIValue.innerHTML = Math.round(emi);
  
    let totalAmount = Math.round(loanTenure * emi);
    totalAmountValue.innerHTML = totalAmount;
  
    let totalInterestPayable = Math.round(totalAmount - loanAmount);
    totalInterestValue.innerHTML = totalInterestPayable;
  
    if (myChart) {
      updateChart(totalInterestPayable);
    } else {
      displayChart(totalInterestPayable);
    }
  };
  
  const init = () => {
    let emi = calculateEMI();
    updateData(emi);
  };
  
  init();
  
  calculateBtn.addEventListener("click", init);
  });
</script>

{% endblock %}
